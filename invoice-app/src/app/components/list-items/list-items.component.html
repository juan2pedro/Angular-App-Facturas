<div>
  <h4>Detalle de la factura</h4>
  @if (items.length>0) {
    <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>remove</th>
      </tr>
    </thead>
    <tbody>
      @for(item of items; track $index){
        <tr row-item [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
      }
    </tbody>
  </table>
  }@else {
    <p class="alert alert-warning">No hay productos en la factura.</p>
  }

</div>
